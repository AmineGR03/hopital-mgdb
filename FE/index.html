<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Patient System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4 text-center">Hospital Patient System</h1>

  <!-- Liste des patients -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Patients</div>
    <ul class="list-group list-group-flush" id="patients-list"></ul>
  </div>

  <!-- Formulaire pour ajouter un patient -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">Ajouter un Patient</div>
    <div class="card-body">
      <form id="patient-form">
        <div class="row mb-3">
          <div class="col">
            <input type="text" id="nom" class="form-control" placeholder="Nom" required>
          </div>
          <div class="col">
            <input type="text" id="prenom" class="form-control" placeholder="Prénom" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="date" id="dateNaissance" class="form-control" required>
          </div>
          <div class="col">
            <select id="sexe" class="form-select">
              <option value="M">M</option>
              <option value="F">F</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" id="telephone" class="form-control" placeholder="Téléphone" required>
          </div>
          <div class="col">
            <input type="text" id="adresse" class="form-control" placeholder="Adresse" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <input type="text" id="groupe_sanguin" class="form-control" placeholder="Groupe sanguin">
          </div>
          <div class="col">
            <input type="text" id="allergies" class="form-control" placeholder="Allergies (séparées par ,)">
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100">Ajouter</button>
      </form>
    </div>
  </div>
</div>

<!-- Modal pour afficher les détails du patient -->
<div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="patientModalLabel">Détails du patient</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="patient-modal-body">
        <!-- Détails injectés ici par JS -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS et Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
